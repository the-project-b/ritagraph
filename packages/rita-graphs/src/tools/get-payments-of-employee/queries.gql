query getPaymentsIncome($data: PaymentsListBaseInput!) {
  paymentsIncome(data: $data) {
    id
    userEmail
    userLastName
    userFirstName
    typeName
    typeTranslationKey
    frequency
    status
    paymentType {
      compensationBaseTypeId
      name
      translationKey
    }
    contractId
    properties {
      amount
      title
      monthlyHours
    }
    categoryName
    categorySlug
    startDate
    endDate
  }
}

