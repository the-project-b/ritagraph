name: PR Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  # Combined build and test job for efficiency
  checks:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for --affected to work properly

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify dependency versions
        run: |
          echo "Checking for version mismatches with syncpack..."
          npm run syncpack:check

      - name: Cache turbo build artifacts
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # Run tests for affected packages (lint temporarily disabled)
      - name: Run tests for affected packages
        run: |
          echo "Running tests for affected packages..."
          
          # Set the base branch for comparison (GitHub provides this for PRs)
          export TURBO_SCM_BASE=origin/${{ github.base_ref }}
          export TURBO_SCM_HEAD=HEAD
          
          echo "Comparing against base: $TURBO_SCM_BASE"
          
          # TODO: Re-enable lint checks after prettier formatting is fixed
          # npm run lint -- --affected --continue || LINT_FAILED=1
          
          # Run tests with --continue to collect all errors
          npm run test -- --affected --continue || TEST_FAILED=1
          
          # Check if tests failed
          if [ "$TEST_FAILED" = "1" ]; then
            echo "❌ Tests failed"
            exit 1
          fi
          
          echo "✅ All tests passed"

      # Always run build to ensure everything compiles
      - name: Run build
        run: |
          echo "Building all packages..."
          npm run build -- --force
          echo "✅ Build completed successfully"

      # Optional: Generate and upload test coverage
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            packages/*/coverage/**
            apps/*/coverage/**
          retention-days: 7
          if-no-files-found: ignore

  # Final status check for branch protection
  pr-checks-complete:
    name: PR Checks Complete
    runs-on: ubuntu-latest
    needs: [checks]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          # This job serves as a single status check for branch protection
          # It will fail if any of the required checks failed
          
          if [ "${{ needs.checks.result }}" != "success" ]; then
            echo "❌ PR checks failed"
            exit 1
          fi
          
          echo "✅ All PR checks passed successfully"