name: PR Checks

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  # Combined build and test job for efficiency
  checks:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Optimized: only need last 2 commits for PR comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache turbo build artifacts
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      # Run all quality checks in parallel using Turborepo's dependency graph
      - name: Run quality checks (lint, typecheck, test) for affected packages
        run: |
          echo "Running quality checks for affected packages..."
          
          # Use --continue to run all checks even if one fails, collecting all errors
          npm run lint -- --affected --continue || LINT_FAILED=1
          npm run test -- --affected --continue || TEST_FAILED=1
          
          # Check if any command failed
          if [ "$LINT_FAILED" = "1" ] || [ "$TEST_FAILED" = "1" ]; then
            echo "❌ Some quality checks failed"
            exit 1
          fi
          
          echo "✅ All quality checks passed"

      # Always run build to ensure everything compiles
      - name: Run build
        run: |
          echo "Building all packages..."
          npm run build -- --force
          echo "✅ Build completed successfully"

      # Optional: Generate and upload test coverage
      - name: Upload test coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            packages/*/coverage/**
            apps/*/coverage/**
          retention-days: 7
          if-no-files-found: ignore

  # Final status check for branch protection
  pr-checks-complete:
    name: PR Checks Complete
    runs-on: ubuntu-latest
    needs: [checks]
    if: always()
    
    steps:
      - name: Check job statuses
        run: |
          # This job serves as a single status check for branch protection
          # It will fail if any of the required checks failed
          
          if [ "${{ needs.checks.result }}" != "success" ]; then
            echo "❌ PR checks failed"
            exit 1
          fi
          
          echo "✅ All PR checks passed successfully"